nav {

.logo {

    border: 1px solid #ddd;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    z-index: 1;
}

.category:hover .brands {
    display: block;
}

.brands p {
    margin: 0;
    padding: 5px 0;
    font-size: 14px;
}
